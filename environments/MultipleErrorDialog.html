<div class="ngdialog-message" ng-controller = "MultipleErrorCtrl">
    <div class="ngdialog-titlebar">
        <span class="ngdialog-title">Errors</span>
    </div>

    <div class="dailog-body" >
        <div id="multiple-error-dialog" class = "modal-form-no-box">
            <section id="Errors" style="height:170px">
                <table id="error-table" class="data-table">
                    <thead>
                    <tr>
                        <th data-source="message">Messages</th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </section>

        </div>
    </div>
    <div class="ngdialog-footer" style="width:97%;">
         <button type="button" class="ngdialog-button" ng-click="closeThisDialog()">Cancel</button>
    </div>
</div>
