<div class="ngdialog-message" ng-controller="prepareMediaCtrl">
    <div class="ngdialog-titlebar">
        <span class="ngdialog-title"><translate>Confirm</translate> <translate>Prepare</translate></span>
    </div>
    <form id="confirm-prepare-form">
        <div class="ngdailog-body">
            <div>
                <p>
                    <translate>The media must be initialized before it can be used, removing any pre-existing data.</translate>
                </p>
                <p>
                    <translate>Please click Prepare to continue or Cancel to quit without preparing the media.</translate>
                </p>
            </div>
        </div>
        <div class="control-group text" style="padding-left:15px">
            <label style="width:110px" for="label"><translate>Media Label</translate>
                <span class="help-trigger" ng-click="showLabelToolTip()"><i class="icon-questionsign icon-small"></i></span>
                <span class="definition"><translate>An optional label of up to 12 alphanumeric characters or underscores, automatically-generated if not provided</translate></span>
            </label>
            <input id="label" name="label" ng-model="media_label" style="width:25%"/>
        </div>
         <div ng-if="target.type =='changer'" class="control-group text" style="padding-left:15px">
            <label style="width:110px" for="slotnumber"><translate>Slots</translate>
                 <span class="help-trigger" ng-click="showLabelToolTip()"><i class="icon-questionsign icon-small"></i></span>
                <span class="definition"><translate>Enter slot numbers using a comma-separated list and/or ranges. Example: 1,2,3,5-8</translate></span>
            </label>
            <input name="slotnumber" id ="slotnumber" style="width:25%" ng-model="obj.slot_number"/>
        </div>
        <div id="dialog-errors"><p class="summary error"></p><ul id="dialog-error-list" class="errorlist"></ul></div>
        <div class="ngdialog-footer">
            <button type="button" title="{{ 'Prepare the media for copies'|translate }}" class="ngdialog-button"
                    ng-click="confirmPrepare()"><translate>Prepare</translate></button>
            <button type="button" class="ngdialog-button" ng-click="closeThisDialog()"><translate>Cancel</translate></button>
        </div>
    </form>
</div>
